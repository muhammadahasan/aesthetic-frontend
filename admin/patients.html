<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3DLifestyle - Medical Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#0D9488",
              secondary: "#E5E7EB",
              sidebar: "#F9FAFB",
              completed: "#10B981",
              pending: "#06B6D4",
              rejected: "#EF4444",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <div class="flex flex-col md:flex-row min-h-screen">
      <!-- Sidebar -->
      <aside
        class="w-full md:w-64 bg-sidebar border-r border-gray-200 md:min-h-screen"
      >
        <div class="p-4 border-b border-gray-200">
          <div class="flex items-center">
            <img
              src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-2Fpce9RBmrfTJ7ctwB6nWDZRRnjbYQ.png"
              alt="3DLifestyle Logo"
              class="h-10 w-10"
            />
            <div class="ml-2">
              <h1 class="text-primary font-bold text-xl">3DLifestyle</h1>
              <p class="text-xs text-gray-500">Healthcare System</p>
            </div>
          </div>
        </div>

        <nav class="p-4">
          <ul class="space-y-2">
            <li>
              <a
                href="./overview.html"
                class="flex items-center p-2 text-gray-600 rounded hover:bg-gray-100"
              >
                <i class="fas fa-th-large w-6"></i>
                <span>Overview</span>
              </a>
            </li>
            <li>
              <a
                href="./appointments.html"
                class="flex items-center p-2 text-gray-600 rounded hover:bg-gray-100"
              >
                <i class="far fa-calendar-alt w-6"></i>
                <span>Appointments</span>
              </a>
            </li>
            <li>
              <a
                href="./patients.html"
                class="flex items-center p-2 bg-primary bg-opacity-10 text-primary rounded"
              >
                <i class="fas fa-user w-6"></i>
                <span>Patients</span>
              </a>
            </li>
            <li>
              <a
                href="./prescription.html"
                class="flex items-center p-2 text-gray-600 rounded hover:bg-gray-100"
              >
                <i class="fas fa-prescription w-6"></i>
                <span>Prescription</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

      <!-- Main Content -->
      <!-- Header -->
      <main class="flex-1">
        <header
          class="bg-white border-b border-gray-200 p-4 flex justify-between items-center"
        >
          <div class="flex items-center">
            <button class="md:hidden mr-4 text-gray-500">
              <i class="fas fa-bars"></i>
            </button>
            <div>
              <h1 class="text-xl font-semibold">Dashboard</h1>
              <div class="text-sm text-gray-500 flex items-center">
                <span>Patients</span>
                <i class="fas fa-chevron-right mx-2 text-xs"></i>
                <span class="text-primary">Patients List</span>
              </div>
            </div>
          </div>

          <div class="flex items-center">
            <div class="flex items-center">
              <img
                src="https://randomuser.me/api/portraits/men/32.jpg"
                alt="Doctor Profile"
                class="h-10 w-10 rounded-full border-2 border-white"
              />
              <div class="ml-2 hidden md:block">
                <h3 class="font-medium text-sm">Dr Amirul Haque</h3>
                <p class="text-xs text-gray-500">Urologist</p>
              </div>
            </div>
            <button class="ml-2 text-gray-500">
              <i class="fas fa-chevron-down"></i>
            </button>
          </div>
        </header>
      </main>

      <!-- Content -->
      <div class="p-4 md:p-6"></div>
    </div>

    <script>
      // Mobile menu toggle
      document
        .querySelector("button.md\\:hidden")
        .addEventListener("click", function () {
          const sidebar = document.querySelector("aside");
          sidebar.classList.toggle("hidden");
        });
    </script>
  </body>
</html>
